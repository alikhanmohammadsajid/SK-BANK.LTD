<!DOCTYPE html>
<html>
<head>
    <title>SK-BANK.LTD</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to SK.LTD</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="email" class="form-control" placeholder="email">
            <br>
            <input type="password" class="form-control" placeholder="password">
            <br>
            <button id="enter" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="trasaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposite">
                    <h5>Deposite</h5>
                    <h2>$ <span id="currentDeposite">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw">
                    <h5>Withdraw</h5>
                <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance">
                    <h5>Balance</h5>
                <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposite</h4>
                    <br>
                    <input id="depositeAmount" type="text" class="form-control" placeholder="$ amount you want to deposite">
                    <br>
                    <button id="addDeposite" class="btn btn-success">Deposite</button>
                </div>
            </div>
            <div class="col-md-6">
               <div class="submit-area">
                    <h4>Withdraw</h4>
                    <br>
                    <input id="withdrawAmount"  type="text" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
               </div>
            </div>
            
        </div>
    
    
    </div>



    <script>
        const enterBtn = document.getElementById('enter')
        enterBtn.addEventListener('click', function(){
            const loginArea = document.getElementById('login-area')
            loginArea.style.display='none';
            const transactionArea = document.getElementById('trasaction-area')
            transactionArea.style.display = 'block';
        })


        const depositeBtn = document.getElementById("addDeposite")
        depositeBtn.addEventListener('click', function(){
            const depositeNumber = getInputNumber('depositeAmount');

            // const currentDeposite = document.getElementById('currentDeposite').innerText;
            // const currentDepositeNumber = parseFloat(currentDeposite);
            // const totalDeposite = depositeNumber + currentDepositeNumber;
            // document.getElementById('currentDeposite').innerText = totalDeposite;
            updatespantext('currentDeposite', depositeNumber);
           
            updatespantext('currentBalance', depositeNumber)
            document.getElementById('depositeAmount').value = '';
        })
            const withdrawBtn = document.getElementById('addWithdraw');
            withdrawBtn.addEventListener('click', function () {
               const withdrawNumber = getInputNumber('withdrawAmount');
               updatespantext('currentWithdraw', withdrawNumber);
               updatespantext('currentBalance',-1 * withdrawNumber)
               document.getElementById('withdrawAmount').value = '';
            })

        function getInputNumber(id) {
            const Amount = document.getElementById(id).value;
                const amountNumber = parseFloat(Amount)
                return amountNumber;
        }    

        function updatespantext(id, depositeNumber) {
            const currentBalance = document.getElementById(id).innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalBalance = depositeNumber + currentBalanceNumber;
            document.getElementById(id).innerText = totalBalance;
        }
         



    </script>
</body>
</html>
